<!DOCTYPE html>

  <body>
    <header class="cabecalho">
        <img src="src/logo-rockstar.svg" alt="logo rockstar" />
        <hr />
        <img src="src/logo-gta.svg" alt="logo gta v" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte<img
                src="src/icone-link.svg"
                alt="icone de link de suporte"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Sessão home-->
    <main class="home" id="home">
      <img
        class="imagem-fundo"
        src="src/bg-main.png"
        alt="rapaz de moletom laranja ao lado de carro esportivo amarelo. O rapaz segura um notebook e usa um fone de ouvido"
      />
      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="src/logo-gta-v.svg" alt="logo gta V" />
          <img src="src/logo-gta-online.svg" alt="logo gta Online" />
        </div>
        <h1 class="titulo">
          Já disponíveis para Playstation 5 e Xbox Series X|S
        </h1>
        <p class="texto">
          Experimente os fenomenos do entretenimento Grand Theft Auto V e GTA
          Online
        </p>
        <a class="btn-comprar" href="#comprar">Compre Já</a>
      </div>
    </main>

    <!--Sessão Comprar-->
    <section class="compre-ja" id="comprar">
      <img
        class="imagem-section"
        src="src/bg-section.jpg"
        alt="plano de fundo escuro com coqueiros em escala de preto e cinza"
      />

      <h2>Compre Já</h2>

      <div class="cartao">
        <img class="capa-do-jogo" src="src/gta5.jpg" alt="Capa do Jogo" />
        <div class="informacoes">

          <p>
            Inclui <strong>Modo História do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="src/logo-ps5.svg" alt="logo playstation 5" />
            </li>
            <li>
              <img src="src/logo-ps4.svg" alt="logo playstation 4" />
            </li>
            <li>
              <img src="src/logo-xbox-series-s.svg" alt="logo xbox series s" />
            </li>
            <li>
              <img src="src/logo-xbox-one.svg" alt="logo xbox one" />
            </li>
            <li>
              <img src="src/logo-pc.svg" alt="logo pc" />
            </li>
          </ul>
          
          <button class="btn-plataforma"> Selecione a Plataforma

            <ul class="plataformas-btn">
              
              <li>
                <img src="src/logo-ps5.svg" alt="logo playstation 5" />
              </li>
              
              <li>
                <img src="src/logo-ps4.svg" alt="logo playstation 4" />
              </li>
              
              <li>
                <img
                  src="src/logo-xbox-series-s.svg"alt="logo xbox series s"/>
              </li>
            
              <li>
                <img src="src/logo-xbox-one.svg" alt="logo xbox one" />
              </li>
            
              <li>
                <img src="src/logo-pc.svg" alt="logo pc" />
              </li>
            
            </ul>
          </button>
        </div>
      </div>
    </section>
